<ion-header >
  <ion-toolbar color="primary" >
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Delivery Orders</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content style="background:url('assets/pagebg.jpg') bottom /100% 100%  no-repeat; --background:transparent;">

<ion-card (click)="gotodetailpage(item)" *ngFor="let item of OrderAssignedlist; let i = index" >   
    <ion-row> 
    <ion-col size="2" class="ion-text-center" style="font-size:xx-large; padding: 1rem;" >
      <ion-icon name="basket-outline" ></ion-icon>
    </ion-col>
    <ion-col size="10" style="color: #555;">
      <ion-row>
        <ion-col>
          <h4 style="margin: 0;">{{item.address[0].location}}</h4>
      </ion-col></ion-row>
      <ion-row>
        <ion-col size="8">{{item.customername}}</ion-col>
        <ion-col class="ion-text-right">Qty : {{item.totalqty}}</ion-col>
      </ion-row>     
     </ion-col>           
  </ion-row>
</ion-card>
