<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>My Profile</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content style="background: url('assets/Loginbg.jpg') bottom / 100% 100% no-repeat;--background: transparent;">
  <ion-card>
    <ion-card-header>
      <ion-card-title>Delivery Address</ion-card-title>
      <ion-card-subtitle>All Are Mandatory</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <ion-item>
        <ion-label position="stacked">Name</ion-label>
        <ion-input placeholder="placeholder" type="text"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="stacked">Mobile Number</ion-label>
        <ion-input placeholder="placeholder" readonly type="text"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="stacked">Email</ion-label>
        <ion-input placeholder="placeholder" readonly type="text"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="stacked">Multiple Inputs</ion-label>
        <ion-input placeholder="Door No/Flat No"></ion-input>
        <ion-input placeholder="Address Line 1"></ion-input>
        <ion-input placeholder="Address Line 2"></ion-input>
        <ion-input placeholder="Area"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="stacked">Location</ion-label>
        <ion-select placeholder="Select One">
          <ion-select-option value="1">Anna Nagar</ion-select-option>
          <ion-select-option value="2">Kilpauk</ion-select-option>
          <ion-select-option value="3">Perambur</ion-select-option>
          <ion-select-option value="4">Purasaivakkam</ion-select-option>
          <ion-select-option value="5">Villivakkam</ion-select-option>
          <ion-select-option value="6">Choolai</ion-select-option>
          <ion-select-option value="7">Jamalia</ion-select-option>
          <ion-select-option value="8">Ayanavaram</ion-select-option>
        </ion-select>
      </ion-item>
    </ion-card-content>
  </ion-card>
</ion-content>
<ion-footer>
  <ion-grid style="padding: 0">
    <ion-row style="padding: 0">
      <ion-col style="padding: 0">
        <ion-button
          expand="full"
          color="primary"
          style="--margin-top: 0; --margin-bottom: 0; margin: 0; height: 48px"
          (click)="confirmorder()"
        >
          Save Changes
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-footer>
