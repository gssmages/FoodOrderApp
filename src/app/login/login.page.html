<ion-header >
  <ion-toolbar color="primary" >
    <ion-title class="ion-text-center">Login</ion-title>
  </ion-toolbar>
</ion-header><!-- style="--background: url('assets/driverbg.jpg') top center/100% 100% no-repeat" -->
<ion-content class="ion-padding"  style=" background:url('assets/Loginbg.jpg') bottom / 100% no-repeat; --background:transparent;">
<ion-card style="margin-top:5%; box-shadow: none; background: none; ">
  <div *ngIf="showloginblock"> 
  <ion-card-header>
    <ion-card-subtitle class="ion-text-center">
        <img src="assets/icon.png" style="width:100px;display:inline-block;">
      </ion-card-subtitle>
    <ion-card-title class="ion-text-center" style="font-size: 24px; font-weight: bold; color: #fff;">Food Order App</ion-card-title>
  </ion-card-header>
  <ion-card-content>
        <ion-item style="--background: #ffffff;color:#532c74;--border-color: #532c74">
            <!-- <ion-label position="stacked">Mobile Number</ion-label> -->
            <ion-icon name="phone-portrait-outline" style="color: #532c74;"></ion-icon>
            <ion-input  [(ngModel)]="mobilenumber" placeholder="Enter 10-digit Mobile Number" type="number" size="10"  (keyup)="getvalidmobileno($event)" ></ion-input>
          </ion-item>
   <!-- <ion-button expand="block" (click)="sendotp()" color="secondary" style="margin-top: 10px;">Send OTP</ion-button> -->
     <ion-item style="--background: #ffffff;color: #532c74; margin-top: 10px;--border-color: #532c74" >
        <ion-icon name="key-outline"  style="color: #532c74;"></ion-icon>
        <ion-input  [(ngModel)]="password" placeholder="Enter Password" type="password" (keyup)="getvalidpassword($event)" ></ion-input>
      </ion-item>        
      <ion-button expand="block" (click)="login()" color="primary" style="margin-top: 10px;">Login</ion-button>
      <p (click)="newuser()" style="text-decoration: underline;color: #fff; text-align: center;margin-top: 30px; cursor: pointer; ">New User</p>
    </ion-card-content>
  </div>
  <div *ngIf="showregisterblock">
    <ion-card-header>     
      <ion-card-title class="ion-text-center" style="font-size: 24px; font-weight: bold; color: #fff;">Food Order App</ion-card-title>
    </ion-card-header>
    <ion-card-content>
    <ion-item style="--background: #ffffff;color:#532c74;--border-color: #532c74">
      <!-- <ion-label position="stacked">Mobile Number</ion-label> -->
      <ion-icon name="phone-portrait-outline" style="color: #532c74;"></ion-icon>
      <ion-input  [(ngModel)]="newmobilenumber" placeholder="Enter 10-digit Mobile Number" type="number"   (keyup)="getvalidmobileno($event)" ></ion-input>
    </ion-item>
    <ion-item style="--background: #ffffff;color:#532c74;--border-color: #532c74;margin-top: 10px;">
      <!-- <ion-label position="stacked">Mobile Number</ion-label> -->
      <ion-icon name="mail-outline" style="color: #532c74;"></ion-icon>
      <ion-input  [(ngModel)]="email" placeholder="Enter Valid Email" type="text"></ion-input>
    </ion-item>
    <ion-item style="--background: #ffffff;color:#532c74;--border-color: #532c74;margin-top: 10px;">
      <!-- <ion-label position="stacked">Mobile Number</ion-label> -->
      <ion-icon name="key-outline" style="color: #532c74;"></ion-icon>
      <ion-input  [(ngModel)]="newpassword" placeholder="Enter New Password" type="password"></ion-input>
    </ion-item>
    <ion-item style="--background: #ffffff;color:#532c74;--border-color: #532c74;margin-top: 10px;">
      <!-- <ion-label position="stacked">Mobile Number</ion-label> -->
      <ion-icon name="key-outline" style="color: #532c74;"></ion-icon>
      <ion-input  [(ngModel)]="confirmpassword" placeholder="Enter Confirm Password" type="text"></ion-input>
    </ion-item>
    <ion-button expand="block" (click)="newregister()" color="primary" style="margin-top: 10px;">Register</ion-button>
  </ion-card-content>
  </div>
 
</ion-card>

</ion-content>
<ion-footer>
  <ion-item color="secondary">
    <ion-label>Language</ion-label>
    <ion-select value="English">
      <ion-select-option value="English" selcted>English</ion-select-option>
      <ion-select-option value="Tamil">Tamil</ion-select-option>
      <ion-select-option value="Hindi">Hindi</ion-select-option>
    </ion-select>
  </ion-item>
  <ion-toolbar style="--padding-top:0;--padding-bottom:0;--padding-start:0;--padding-end:0;" color="primary">
      <ion-grid style="padding: 0;">
          <ion-row style="padding: 0;">
              <ion-col   style="padding: 0;" class="ion-text-center">
                  Ver - 1.0.0
              </ion-col>
          </ion-row>
      </ion-grid>
  </ion-toolbar>
</ion-footer>
